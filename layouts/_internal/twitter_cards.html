{{- with $.Params.featured -}}
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image" content="{{ index . | absURL }}" />
{{ else -}}
<meta name="twitter:card" content="summary" />
{{- end }}
<meta name="twitter:title" content="{{ .Title }}{{ if ne .Title .Site.Title }} - {{ .Site.Title }}{{ end }}" />
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.meta.description }}{{ end }}" />
{{ with .Site.Social.twitter -}}
<meta name="twitter:site" content="@{{ . }}" />
<meta name="twitter:creator" content="@{{ . }}" />
{{ end -}}
