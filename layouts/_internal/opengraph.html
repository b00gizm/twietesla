<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:title" content="{{ .Title }}{{ if ne .Title .Site.Title }} - {{ .Site.Title }}{{ end }}" />
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.meta.description }}{{ . }}{{ end }}{{ end }}" />
{{ with $.Param "featured" }}<meta property="og:image" content="{{ . | absURL }}" />{{ end }}
<meta property="og:url" content="{{ .Permalink }}" />
